<!DOCTYPE html>
<html>
<head>
<title>jswheel</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/jquery.gsap.min.js"></script>
<script type="text/javascript" src="../jswheel.js"></script>

<style type="text/css">
	.ws-elem {
		position: absolute;
		max-width: 150px;
	}
</style>

</head>
<body>

<div id="container"></div>

<!-- icon source for demo -->
<!-- http://dominicanjoker.deviantart.com/art/Comic-Book-Publishers-Folders-356238049 -->

<script type="text/javascript">

$(document).ready(function() {
	var wheel_data = {"elems":
	[{"name": "Avatar", "file": "icons/Avatar.png"},
	 {"name": "DC Comics", "file": "icons/DC Comics.png"},
	 {"name": "Icon", "file": "icons/Icon.png"},
	 {"name": "Marvel", "file": "icons/Marvel.png"},
	 {"name": "Oni", "file": "icons/Oni.png"},
	 {"name": "Valiant", "file": "icons/Valiant.png"},
	 {"name": "Vertigo", "file": "icons/Vertigo.png"}]};

	var stopPoints = [
		//list of points used for stops
		// X, Y, Angle, Scale, z-index

		// example 1
		[100, 100, 50, 0.7, 1],
		[150, 100, 20, 1, 2],
		[200, 100, 10, 1.2, 3],
		[350, 100, 0, 1.9, 10],
		[500, 100, -10, 1.2, 3],
		[550, 100, -20, 1, 2],
		[600, 100, -50, 0.7, 1]

		// example 2
		// [100, 200, -60, 1, 1],
		// [170, 200, -60, 1, 2],
		// [240, 200, -60, 1, 3],
		// [370, 200, 0, 2, 10],
		// [500, 200, -60, 1, 3],
		// [550, 200, -60, 1, 2],
		// [600, 200, -60, 1, 1]

		// example 3
		// [100, 400, 0, 1, 1],
		// [250, 400, 0, 1, 2],
		// [470, 400, 0, 2, 10],
		// [700, 400, 0, 1, 4],
		// [800, 300, -90, 1, 3],
		// [800, 150, -90, 1, 2],
		// [800, 0, -90, 1, 2],
		// [1800, 3150, 0, 1, 1]

	];

	spinner = $.jswheel(
		wheel_data.elems, // wheel item list {elems: [{name: name, file: image.png}, ...]}
		stopPoints, // points used for element positions
		{'container': '#container', // wheel container ID
		 'css': '', // unused
		 'transitionTime': 170, // in ms
		 'selectPosition': 3} // index of item which serves as cursor
	);

	$('body').keydown(function (e) {
		if (e.keyCode == 39) {
			spinner.next();
			e.preventDefault();

		} else if (e.keyCode == 37) {
			spinner.prev();
			e.preventDefault();

		} else if (e.keyCode == 32) {
			spinner.update();
			e.preventDefault();

		} else if (e.keyCode == 13) {
			alert(spinner.select().name);
			e.preventDefault();
		}
	});

});

</script>
</body>
</html>
